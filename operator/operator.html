         OPERATOR 
        1. Toán tử số học

        ++a; gọi là tiền tố, cộng trước

        5. Toán tử logic
        &&, ||, 
        falsy : 0, null, undefined, false, "", ''
        trusthy : Không p là falsy
        || : tính từ trái qua phải lấy truthy đầu tiên nếu không có lấy thằng cuối cùng
        && : tính từ trái qua phải lấy falsy đầu tiên nếu không có lấy thk cuối cùng.
        6. Toán tử 3 ngôi   ?   :  (giống if-else)
        7. Toán tử nullist  ??
        - tính từ trái qua phải nếu gặp null hoặc undefined thì lấy bên cạnh không thì lấy 
    -->
    <script>
        let a = 3;
        a>4 ? console.log("a>4") : console.log("a<4")

        let result = 5??6
